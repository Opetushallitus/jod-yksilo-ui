<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOD</title>
    <link rel="preload" href="./assets/icons.woff2" as="font" type="font/woff2" />
    <style>
      /* From https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200 */
      /* https://www.apache.org/licenses/LICENSE-2.0.txt */
      @font-face {
        font-family: 'Material Symbols Outlined';
        font-style: normal;
        font-weight: 100 700;
        src: url(./assets/icons.woff2) format('woff2');
      }

      .material-symbols-outlined {
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
        direction: ltr;
        display: inline-block;
        font-family: 'Material Symbols Outlined';
        font-feature-settings: 'liga';
        font-size: 24px;
        font-style: normal;
        font-weight: normal;
        letter-spacing: normal;
        line-height: 1;
        text-transform: none;
        white-space: nowrap;
        word-wrap: normal;
      }

      /* Recommended icon sizes */
      span.size-20 {
        font-size: 20px;
        font-variation-settings: 'OPSZ' 20;
      }
      span.size-24 {
        font-size: 24px;
        font-variation-settings: 'OPSZ' 24;
      }
      span.size-24-bold {
        font-size: 24px;
        font-variation-settings: 'OPSZ' 24;
        font-variation-settings: 'wght' 700;
      }
      span.size-32 {
        font-size: 32px;
        font-variation-settings: 'OPSZ' 32;
      }
      span.size-40 {
        font-size: 40px;
        font-variation-settings: 'OPSZ' 40;
      }
      span.size-48 {
        font-size: 48px;
        font-variation-settings: 'OPSZ' 48;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
